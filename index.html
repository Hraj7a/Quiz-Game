<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style/style.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <section class="bg-white mx-5 p-4">
      <!-- progress and time -->
      <!-- 
          id:
          1. progress
          2. time
          3. place
          4. timer
      -->
      <div class="d-flex align-items-start justify-content-between">
        <div id="place" class="fw-semibold d-none">Question 1 of 5</div>
        <div id="timer" class="text-muted d-none">10s</div>
      </div>
      <div
        class="container whole-container d-flex justify-content-center align-items-center"
      >
        <div class="row d-flex flex-column">
          <!-- welcome page -->
          <!-- 
          id:
          1. header-welcome
          2. text-intro
          3. btn-start
           -->
          <div
            class="col welcome-page d-flex flex-column align-items-center justify-content-center gap-3"
          >
            <div
              id="header-welcome"
              class="header d-flex flex-wrap justify-content-center text-center"
            >
              <h3 class="display-7 fw-semibold">Hello dumbass</h3>
            </div>

            <div id="text-intro" class>
              <p>Show me what you can do in this quiz game</p>
              <p>ong if you dont get it right imma beat you up</p>
            </div>

            <div id="btn-start" class="start-btn">
              <button class="btn btn-primary">stfu and play</button>
            </div>
          </div>

          <!-- Options -->
          <!-- 
          id:
          1. question
          2. optionButton
          3. optionBox
           -->
          <div id="optionBox" class="col options text-center d-none gap-5">
            <div><h1 id="question"></h1></div>
            <div id="question">
              <h2 id="question-text"></h2>
              <div id="video-container" class="my-3"></div>
            </div>

            <!--  -->
            <div class="gap-2">
              <div class="row py-md-2 py-lg-3 pt-5 gap-2">
                <div class="col">
                  <button class="option-btn btn btn-primary px-4 py-2">
                    option 1
                  </button>
                </div>
                <div class="col">
                  <button class="option-btn btn btn-primary px-4 py-2">
                    option 2
                  </button>
                </div>
              </div>
              <div class="row py-md-2 py-lg-3 pt-sm-3 pt-2 gap-2">
                <div class="col">
                  <button class="option-btn btn btn-primary px-4 py-2">
                    option 3
                  </button>
                </div>
                <div class="col">
                  <button class="option-btn btn btn-primary px-4 py-2">
                    option 4
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Feedback -->
          <!-- 
              1.score
            -->
          <div id="score" class="text-center d-none mt-4">
            <h2 class="text-primary">Quiz Complete!</h2>
            <p class="fs-4">
              You scored
              <span id="score-count" class="fw-bold text-success">0</span> out
              of <span id="total-questions" class="fw-bold">0</span>.
            </p>

            <!-- Answer summary table -->
            <div class="container mt-4">
              <h4 class="mb-3">Your Answers</h4>
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Question</th>
                    <th>Your Answer</th>
                    <th>Correct Answer</th>
                  </tr>
                </thead>
                <tbody id="answer-summary"></tbody>
              </table>
            </div>

            <button
              id="try-again"
              class="btn btn-outline-primary mt-3 text-center"
            >
              Try Again
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
